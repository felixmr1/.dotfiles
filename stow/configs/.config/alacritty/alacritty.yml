key_bindings:
  - { key: F, mods: Control, action: ToggleViMode }
window:
  opacity: 1
font:
  normal:
    family: RobotoMono Nerd Font
    style: Regular

  bold:
    family: RobotoMono Nerd Font
    style: Bold

  italic:
    family: RobotoMono Nerd Font
    style: Italic

  bold_italic:
    family: RobotoMono Nerd Font
    style: Bold Italic
  size: 11

color_schemes:
  github_light: &github_light
    primary:
      background: "0xffffff"
      foreground: "0x1F2328"

    # Cursor colors
    #
    # These will only be used when the `custom_cursor_colors` field is set to `true`.
    cursor:
      text: "0xffffff"
      cursor: "0x1f2328"

    # Normal colors
    normal:
      black: "0x24292f"
      red: "0xcf222e"
      green: "0x116329"
      yellow: "0x4d2d00"
      blue: "0x0969da"
      magenta: "0x8250df"
      cyan: "0x1b7c83"
      white: "0x6e7781"

    # Bright colors
    bright:
      black: "0x57606a"
      red: "0xa40e26"
      green: "0x1a7f37"
      yellow: "0x633c01"
      blue: "0x218bff"
      magenta: "0x8250df"
      cyan: "0x1b7c83"
      white: "0x6e7781"

  github_dark: &github_dark
    primary:
      background: "0x30363d"
      foreground: "0xe6edf3"

    # Cursor colors
    #
    # These will only be used when the `custom_cursor_colors` field is set to `true`.
    cursor:
      text: "0x30363d"
      cursor: "0xe6edf3"

    # Normal colors
    normal:
      black: "0x484f58"
      red: "0xff7b72"
      green: "0x3fb950"
      yellow: "0xd29922"
      blue: "0x58a6ff"
      magenta: "0xbc8cff"
      cyan: "0x39c5cf"
      white: "0xb1bac4"

    # Bright colors
    bright:
      black: "0x6e7681"
      red: "0xffa198"
      green: "0x56d364"
      yellow: "0xe3b341"
      blue: "0x79c0ff"
      magenta: "0xbc8cff"
      cyan: "0x39c5cf"
      white: "0xb1bac4"

  latte: &latte # Default colors
    primary:
      background: "#eff1f5" # base
      # background: '#ffffff' # base
      foreground: "#4c4f69" # text
      # Bright and dim foreground colors
      dim_foreground: "#4c4f69" # text
      bright_foreground: "#4c4f69" # text

    # Cursor colors
    cursor:
      text: "#eff1f5" # base
      cursor: "#dc8a78" # rosewater
    vi_mode_cursor:
      text: "#eff1f5" # base
      cursor: "#7287fd" # lavender

    # Search colors
    search:
      matches:
        foreground: "#eff1f5" # base
        background: "#6c6f85" # subtext0
      focused_match:
        foreground: "#eff1f5" # base
        background: "#40a02b" # green
    footer_bar:
      foreground: "#eff1f5" # base
      background: "#6c6f85" # subtext0

    # Keyboard regex hints
    hints:
      start:
        foreground: "#eff1f5" # base
        background: "#df8e1d" # yellow
      end:
        foreground: "#eff1f5" # base
        background: "#6c6f85" # subtext0

    # Selection colors
    selection:
      text: "#eff1f5" # base
      background: "#dc8a78" # rosewater

    # Normal colors
    normal:
